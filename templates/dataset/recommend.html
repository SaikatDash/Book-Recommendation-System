<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #00a65a, #008d4c) !important;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            margin: 0 1rem;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-top: 2rem;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem;
            border-radius: 25px;
            font-size: 1.1rem;
        }
        .btn-search {
            background: #00a65a;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-search:hover {
            background: #008d4c;
            transform: scale(1.05);
        }
        .book-title {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #ffffff;
        }
        .book-author {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-book-reader me-2"></i>BookRecommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend"><i class="fas fa-search me-1"></i>Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 search-container">
                <h1 class="text-center mb-4"><i class="fas fa-magic me-2"></i>Find Your Next Book</h1>
                <form action="/recommend_books" method="post">
                    <div class="input-group mb-3">
                        <input name="user_input" type="text" class="form-control search-input" placeholder="Enter a book title you enjoyed...">
                        <button type="submit" class="btn btn-search"><i class="fas fa-search me-2"></i>Get Recommendations</button>
                    </div>
                </form>
            </div>

            {% if data %}
            <div class="col-12 mt-5">
                <h2 class="text-center mb-4">Because you liked that book, you might enjoy these:</h2>
                <div class="row">
                    {% for i in data %}
                    <div class="col-md-3">
                        <div class="book-card">
                            <img src="{{i[2]}}" alt="{{i[0]}}" class="img-fluid">
                            <h5 class="book-title">{{i[0]}}</h5>
                            <p class="book-author">by {{i[1]}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
