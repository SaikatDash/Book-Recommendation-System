<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #00a65a, #008d4c) !important;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            margin: 0 1rem;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-top: 2rem;
            transition: transform 0.3s;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .rating-badge {
            background: #00a65a;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
        .votes-badge {
            background: #666;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .page-title {
            text-align: center;
            padding: 2rem 0;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00a65a, #008d4c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-book-reader me-2"></i>BookRecommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend"><i class="fas fa-search me-1"></i>Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title"><i class="fas fa-star me-2"></i>Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="book-card">
                    <img src="{{ image[i] }}" alt="{{ book_name[i] }}" class="img-fluid mb-3">
                    <h5 class="text-white">{{ book_name[i] }}</h5>
                    <p class="text-muted">by {{ author[i] }}</p>
                    <div class="d-flex align-items-center mt-2">
                        <span class="rating-badge">
                            <i class="fas fa-star me-1"></i>{{ "%.1f"|format(rating[i]) }}
                        </span>
                        <span class="votes-badge">
                            <i class="fas fa-users me-1"></i>{{ votes[i] }} votes
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
